{%extends "base.html"%}

{%block title%}Pet Details{%endblock%}
{%block content%}
<h1>Pet Details</h1>

<p>Pet Name: {{pet.name}}</p>
<p>Species: {{pet.species}}</p>
{%if pet.photo_url != "" %}<p>Pet pic: <br>
    <img src="{{pet.photo_url}}", height="200px"></p>{%endif%}
{%if pet.age != None %}<p>Age: {{pet.age}}</p>{%endif%}

<br>

<a href="/pets/{{pet.id}}/edit"><button>Edit pet details</button></a><br><br>

<a href="/">back to homepage</a>
{%endblock%}
